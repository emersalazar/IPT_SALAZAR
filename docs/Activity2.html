<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wireframe Layout</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <div style="display: flex; justify-content: space-between; padding: 20px;">

            </div>

            </div>
            <div>

    </div>

    </div>

   
    <div style="display: flex; padding: 20px;">

            <p style="border: 1px solid black; padding: 10px; margin-bottom: 10px;">Text</p>

                <div style="flex: 1; border: 1px solid black; padding: 10px;">Lorem Ipsum</div>
            </div>
        </div>
    </div>

    <div style="padding: 20px;">
        <h2>Heading</h2>
        <div style="display: flex; justify-content: space-between;">
            <div style="flex: 1; border: 1px solid black; padding: 10px; margin-right: 10px;">Lorem Ipsum</div>
            <div style="flex: 1; border: 1px solid black; padding: 10px; margin-right: 10px;">Lorem Ipsum</div>
            <div style="flex: 1; border: 1px solid black; padding: 10px;">Lorem Ipsum</div>
        </div>
    </div>

    <div style="padding: 20px;">
        <button style="padding: 10px;">Icon</button>
    </div>

</body>
</html>
