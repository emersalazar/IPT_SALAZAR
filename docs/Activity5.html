<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <style>
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Button styling */
        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function addTwoNumbers() {
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);


            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 + num2;
                document.getElementById("result").textContent = `The sum is: ${result}`;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }

        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.getElementById("toggleButton");

            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");

            if (body.classList.contains("dark-mode")) {
                toggleButton.textContent = "Switch to Light Mode";
            } else {
                toggleButton.textContent = "Switch to Dark Mode";
            }
        }
    </script>
</head>

<body class="light-mode">
    <h2>Add Two Numbers</h2>

    <input type="text" id="number1" placeholder="Enter first number">
    <input type="text" id="number2" placeholder="Enter second number">

    <button onclick="addTwoNumbers()">Add</button>


    <p id="result"></p>

    <button id="toggleButton" class="toggle-button" onclick="toggleDarkMode()">Switch to Dark Mode</button>
</body>
</html>
